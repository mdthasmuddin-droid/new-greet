<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,system-ui;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#2b145a,#0b0617 70%);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* LOVE BACKGROUND */
.love-bg{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:1;
  pointer-events:none;
}

.love{
  position:absolute;
  bottom:-40px;
  opacity:0;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:0;}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{transform:translateY(-120vh) scale(1.2);opacity:0;}
}

/* SURPRISE CARD */
.surprise-card{
  position:absolute;
  width:320px;
  padding:26px 22px;
  border-radius:28px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(14px);
  box-shadow:0 0 45px rgba(255,105,180,.25);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  z-index:5;
}

.surprise-title{
  font-size:20px;
  font-weight:600;
  color:#ffb3ff;
}

.surprise-sub{
  font-size:14px;
  opacity:.85;
}

/* HOLD BUTTON */
.hold-ring{
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  box-shadow:0 0 25px rgba(255,105,180,.4);
  cursor:pointer;
}

.hold-progress{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(#ff5db1 0deg, transparent 0deg);
}

.hold-heart{
  width:70px;
  height:70px;
  background:#ff5db1;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  z-index:2;
  box-shadow:0 0 25px rgba(255,105,180,.9);
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

.hold-text{
  font-size:14px;
  opacity:.75;
}

/* PHOTO CARDS */
.card-wrapper{
  position:absolute;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:4;
}

.flip-card{
  width:260px;
  height:330px;
  perspective:1000px;
  opacity:0;
  transform:translateY(50px) scale(.85);
  pointer-events:none;
}

.flip-card.show{
  animation:cardIn .8s cubic-bezier(.22,1.1,.36,1) forwards;
  pointer-events:auto;
}

.flip-card.hide{
  animation:cardOut .6s ease forwards;
}

@keyframes cardIn{
  to{opacity:1;transform:translateY(0) scale(1);}
}
@keyframes cardOut{
  to{opacity:0;transform:translateY(-40px) scale(.9);}
}

.flip-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .8s ease;
}

.flip-card:hover .flip-inner{
  transform:rotateY(180deg);
}

.flip-front,
.flip-back{
  position:absolute;
  inset:0;
  border-radius:22px;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.flip-front{
  background:linear-gradient(135deg,#2b145a,#0b0617);
  font-size:1.2rem;
}

.flip-back{
  transform:rotateY(180deg);
}

.flip-back img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:22px;
}

/* FINAL GREETING */
.greeting-wrapper{
  position:absolute;
  z-index:6;
  text-align:center;
}

.greeting-title{
  font-size:20px;
  margin-bottom:6px;
}

.greeting-sub{
  font-size:13px;
  opacity:.7;
  margin-bottom:14px;
}

.greeting-card{
  width:300px;
  height:380px;
  background:white;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  overflow:hidden;
  cursor:pointer;
  transform:scale(.85);
  animation:cardAppear .8s ease forwards;
}

@keyframes cardAppear{
  to{transform:scale(1);}
}

.card-front,
.card-inside{
  position:absolute;
  inset:0;
  padding:18px;
  transition:.8s ease;
}

.card-front{
  display:flex;
  align-items:center;
  justify-content:center;
}

.card-front img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.card-inside{
  opacity:0;
  transform:scale(.9);
  color:#333;
  text-align:center;
}

.greeting-card.open .card-front{
  opacity:0;
  transform:scale(.9);
}

.greeting-card.open .card-inside{
  opacity:1;
  transform:scale(1);
}

.card-inside h3{
  color:#7a3cff;
  margin-bottom:10px;
}

.card-inside p{
  font-size:14px;
  line-height:1.6;
}

/* GOLDEN TICKET */
/* GOLDEN TICKET BACKDROP */
#ticket{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#2b145a,#0b0617 75%);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
  z-index:20;
}

#ticket.show{
  opacity:1;
  pointer-events:auto;
}

/* GOLDEN TICKET CARD */
.ticket-card{
  background:linear-gradient(180deg,#f6d56f,#e1b84f);
  width:360px;
  padding:36px 28px;
  border-radius:24px;
  text-align:center;
  box-shadow:
    0 0 40px rgba(246,213,111,.6),
    0 0 80px rgba(246,213,111,.25);
  animation:ticketPop .6s cubic-bezier(.22,1.2,.36,1);
}

@keyframes ticketPop{
  from{
    transform:scale(.8) translateY(30px);
    opacity:0;
  }
  to{
    transform:scale(1) translateY(0);
    opacity:1;
  }
}

.ticket-title{
  font-size:26px;
  font-weight:700;
  color:#1a1200;
  margin-bottom:10px;
}

.ticket-sub{
  font-size:15px;
  color:#2b1e00;
  opacity:.85;
}

/* CLAIM BUTTON */
.ticket-btn{
  margin-top:24px;
  padding:12px 36px;
  border:none;
  border-radius:999px;
  background:#1a1200;
  color:#f6d56f;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}

.ticket-btn:hover{
  transform:scale(1.05);
  background:#000;
}
/* ================= ADDITIONS: SHINE + SPARKLES ================= */

/* SHINE EFFECT (no HTML change needed) */
.ticket-card{
  position:relative;
  overflow:hidden;
}

.ticket-card::after{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:50%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.7),
    transparent
  );
  animation:ticketShine 2.8s infinite;
  pointer-events:none;
}

@keyframes ticketShine{
  to{ left:130%; }
}

/* FLOATING SPARKLES */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:rgba(255,255,255,.9);
  box-shadow:0 0 10px rgba(255,255,255,.8);
  animation:sparkleFloat linear infinite;
  pointer-events:none;
}

@keyframes sparkleFloat{
  0%{
    transform:translateY(0) scale(.4);
    opacity:0;
  }
  50%{ opacity:1; }
  100%{
    transform:translateY(-90px) scale(1);
    opacity:0;
  }
}
/* ================= ADDITION: FIREWORKS ================= */

.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  pointer-events:none;
  animation:fireworkExplode 900ms ease-out forwards;
}

@keyframes fireworkExplode{
  0%{
    transform:translate(0,0) scale(1);
    opacity:1;
  }
  100%{
    transform:translate(var(--x), var(--y)) scale(.3);
    opacity:0;
  }
}
/* ================= ADDITION: GREETING GLOW PULSE ================= */

.greeting-card{
  box-shadow:
    0 0 20px rgba(122,60,255,.35),
    0 0 45px rgba(122,60,255,.25);
  animation:glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse{
  0%,100%{
    box-shadow:
      0 0 20px rgba(122,60,255,.35),
      0 0 45px rgba(122,60,255,.25);
  }
  50%{
    box-shadow:
      0 0 35px rgba(122,60,255,.65),
      0 0 70px rgba(122,60,255,.45);
  }
}
/* üí´ GREETING CARD GLOW */
.greeting-card.glow{
  animation:glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse{
  0%,100%{
    box-shadow:
      0 0 25px rgba(122,60,255,.35),
      0 0 50px rgba(122,60,255,.25);
  }
  50%{
    box-shadow:
      0 0 45px rgba(122,60,255,.75),
      0 0 80px rgba(122,60,255,.5);
  }
}
/* üíé Glass-morphism inside greeting card */
.greeting-card{
  background: linear-gradient(
    160deg,
    rgba(255,255,255,0.95),
    rgba(235,225,255,0.9),
    rgba(215,200,255,0.85)
  );
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.25);
}
.card-inside{
  color:#3a2a5e;
}

.card-inside h3{
  color:#6a3cff;
}
.greeting-card{
  box-shadow:
    0 20px 60px rgba(122,60,255,.35),
    0 0 80px rgba(122,60,255,.25);
}


/* Soft inner glass layer */
.greeting-card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,.45),
    rgba(255,255,255,.15)
  );
  pointer-events:none;
}
/* üå∏ Floating petals / hearts */
.petal{
  position:absolute;
  font-size:18px;
  opacity:0;
  animation:petalFloat 6s linear forwards;
  pointer-events:none;
}

@keyframes petalFloat{
  0%{
    transform:translateY(0) rotate(0deg) scale(.6);
    opacity:0;
  }
  20%{ opacity:1; }
  100%{
    transform:translateY(-160px) rotate(360deg) scale(1);
    opacity:0;
  }
}


/* ‚úçÔ∏è Text reveal animation */
.reveal-line{
  opacity:0;
  transform:translateY(10px);
  animation:revealText .8s ease forwards;
}

@keyframes revealText{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
/* üåü Sparkle burst */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:white;
  box-shadow:0 0 12px rgba(255,255,255,.9);
  animation:sparkBurst .8s ease-out forwards;
  pointer-events:none;
}

@keyframes sparkBurst{
  to{
    transform:translate(var(--x), var(--y)) scale(0);
    opacity:0;
  }
}
/* ü™û Inner reflection */
.greeting-card::after{
  content:"";
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,.25),
    transparent 60%
  );
  animation:cardReflection 6s infinite;
  pointer-events:none;
}

@keyframes cardReflection{
  to{
    transform:translate(50%,50%);
  }
}
/* ===== MUSIC BUTTON ===== */
#musicBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255, 105, 180, 0.8);
  border: none;
  padding: 12px 16px;
  border-radius: 30px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px pink;
  z-index: 100;
}

/* ===== MUSIC BUTTON ===== */
#musicBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255, 105, 180, 0.85);
  border: none;
  padding: 12px 18px;
  border-radius: 30px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px pink;
  z-index: 50;
}


</style>
</head>

<body>

<div class="love-bg"></div>

<!-- SURPRISE CARD -->
<div class="surprise-card" id="surpriseCard">
  <h2 class="surprise-title">A little surprise for you</h2>
  <p class="surprise-sub">Before this year begins</p>

  <div class="hold-ring" id="holdBtn">
    <div class="hold-progress"></div>
    <div class="hold-heart">‚ù§Ô∏è</div>
  </div>

  <p class="hold-text">Tap and hold</p>
</div>

<!-- GOLDEN TICKET -->
<div id="ticket">
  <div class="ticket-card">
    <div class="ticket-title">üé´ GOLDEN TICKET</div>
    <div class="ticket-sub">You unlocked something special</div>
    <button id="claimBtn" class="ticket-btn">Claim Now</button>
  </div>
</div>


<!-- PHOTO CARDS -->
<div class="card-wrapper">
  <div class="flip-card"><div class="flip-inner"><div class="flip-front">Our beautiful moments ‚ù§Ô∏è</div><div class="flip-back"><img src="images/photo1.jpg"></div></div></div>
  <div class="flip-card"><div class="flip-inner"><div class="flip-front">Together always üíï</div><div class="flip-back"><img src="images/photo2.jpg"></div></div></div>
  <div class="flip-card"><div class="flip-inner"><div class="flip-front">Smiles & memories ‚ú®</div><div class="flip-back"><img src="images/photo3.jpg"></div></div></div>
  <div class="flip-card"><div class="flip-inner"><div class="flip-front">Pure love ü§ç</div><div class="flip-back"><img src="images/photo4.jpg"></div></div></div>
</div>

<script>
/* LOVE FLOATING */
const loveBg = document.querySelector(".love-bg");
setInterval(() => {
  const l = document.createElement("span");
  l.className = "love";
  l.textContent = ["‚ù§Ô∏è","üíñ","üíó","üíò","üíï","üíû"][Math.floor(Math.random()*6)];
  l.style.left = Math.random()*100 + "vw";
  l.style.fontSize = Math.random()*14 + 18 + "px";
  l.style.animationDuration = Math.random()*4 + 6 + "s";
  loveBg.appendChild(l);
  setTimeout(() => l.remove(), 9000);
}, 500);

/* HOLD + GOLDEN TICKET */
const holdBtn = document.getElementById("holdBtn");
const progressRing = document.querySelector(".hold-progress");
const surpriseCard = document.getElementById("surpriseCard");
const cards = document.querySelectorAll(".flip-card");
const ticket = document.getElementById("ticket");
const claimBtn = document.getElementById("claimBtn");

let progress = 0;
let timer = null;
let holding = false;

const HOLD_TIME = 1200;
const STEP = 20;

function startHold(){
  if(holding) return;
  holding = true;

  timer = setInterval(() => {
    progress += STEP;
    const angle = Math.min(progress / HOLD_TIME * 360, 360);
    progressRing.style.background =
      `conic-gradient(#ff5db1 ${angle}deg, transparent 0deg)`;

    if(progress >= HOLD_TIME){
      clearInterval(timer);
      surpriseCard.remove();
      ticket.classList.add("show");
    }
  }, STEP);
}

function cancelHold(){
  clearInterval(timer);
  holding = false;
  progress = 0;
  progressRing.style.background =
    "conic-gradient(#ff5db1 0deg, transparent 0deg)";
}

holdBtn.addEventListener("mousedown", startHold);
holdBtn.addEventListener("touchstart", startHold);
document.addEventListener("mouseup", cancelHold);
document.addEventListener("touchend", cancelHold);

claimBtn.onclick = () => {
    

  // üéµ START AMBIENT MUSIC (FADE-IN)
  if (!window.ambientStarted) {
    window.ambientStarted = true;

    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "sine";
    osc.frequency.value = 110;

    gain.gain.setValueAtTime(0.0001, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.04, ctx.currentTime + 4);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start();
  }

  // ‚¨áÔ∏è EXISTING CODE (KEEP THIS)
  ticket.remove();
  showCards();
};


/* SHOW CARDS */
function showCards(){
  let i = 0;
  (function next(){
    if(i > 0) cards[i-1].classList.add("hide");
    if(i < cards.length){
      cards[i].classList.add("show");
      i++;
      setTimeout(next, 2000);
    } else {
      showGreeting();
    }
  })();
}

/* FINAL GREETING (RESTORED) */
function showGreeting(){
  const wrap = document.createElement("div");
  wrap.className = "greeting-wrapper";
  wrap.innerHTML = `
    <div class="greeting-title">For my Cutiepie :)</div>
    <div class="greeting-sub">Tap the card to read</div>

    <div class="greeting-card" id="greetCard">
      <div class="card-front">
        <img src="images/greeting-front.png">
      </div>
      <div class="card-inside">
        <h3>Happy New Year, my heart ü§ç</h3>
        <div id="message">
  
          Before the year starts, I just want to say thank you‚Äî
for loving me, understanding me, and standing by my side.<br>
You are my peace, my happiness, and my favorite part of every day.
I can‚Äôt wait to create more memories with you in this new year.<br>
Whatever comes, I promise to choose you‚Äîagain and again.<br><br>
          Happy New Year, my forever üíñ<br> My Dear Ammuluuuu..!! üíó
        </p>
      </div>
    </div>
  `;
  document.body.appendChild(wrap);
  // ‚úçÔ∏è Reveal text one-by-one
const lines = wrap.querySelectorAll(".reveal-line");
lines.forEach((line, i) => {
  line.style.animationDelay = `${i * 0.6}s`;
});

  // üí´ ACTIVATE GLOW AFTER CARD APPEARS
setTimeout(() => {
  wrap.querySelector(".greeting-card").classList.add("glow");
}, 800);


 wrap.querySelector("#greetCard")
  .addEventListener("click", e => {
    const r = e.currentTarget.getBoundingClientRect();
    sparkleBurst(
      r.left + r.width/2,
      r.top + r.height/2
    );
    e.currentTarget.classList.toggle("open");
  });

}
/* ================= ADDITIONS: SPARKLES LOGIC ================= */

const ticketCard = document.querySelector(".ticket-card");
let sparkleInterval = null;

function startSparkles(){
  if(sparkleInterval) return;

  sparkleInterval = setInterval(()=>{
    const s = document.createElement("span");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "%";
    s.style.bottom = "-10px";
    s.style.animationDuration = Math.random()*2 + 2 + "s";
    ticketCard.appendChild(s);

    setTimeout(()=>s.remove(), 3000);
  }, 200);
}

function stopSparkles(){
  clearInterval(sparkleInterval);
  sparkleInterval = null;
}

/* Hook sparkles into your EXISTING flow */
const originalClaim = claimBtn.onclick;
claimBtn.onclick = () => {
  stopSparkles();
  originalClaim();
};

/* When ticket becomes visible, start sparkles */
const ticketObserver = new MutationObserver(()=>{
  if(ticket.classList.contains("show")){
    startSparkles();
  }
});

ticketObserver.observe(ticket, { attributes:true });
/* ================= ADDITION: FIREWORKS LOGIC ================= */

function fireworkBurst(x, y){
  const colors = ["#ff5db1","#ffd56f","#7a3cff","#00ffd5","#ff6b6b"];

  for(let i=0;i<25;i++){
    const fw = document.createElement("span");
    fw.className = "firework";
    fw.style.left = x + "px";
    fw.style.top = y + "px";
    fw.style.background = colors[Math.floor(Math.random()*colors.length)];

    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * 120 + 40;

    fw.style.setProperty("--x", Math.cos(angle)*distance + "px");
    fw.style.setProperty("--y", Math.sin(angle)*distance + "px");

    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),900);
  }
}

/* Hook fireworks into EXISTING Claim button */
const originalClaimAction = claimBtn.onclick;

claimBtn.onclick = (e) => {
  const rect = e.target.getBoundingClientRect();
  fireworkBurst(
    rect.left + rect.width/2,
    rect.top + rect.height/2
  );

  originalClaimAction();
};
/* ================= ADDITION: SOFT POP SOUND ================= */

/* Create soft pop sound using Web Audio API (no audio file needed) */
function playPopSound(){
  const ctx = new (window.AudioContext || window.webkitAudioContext)();

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";          // soft tone
  osc.frequency.value = 420; // gentle pop pitch

  gain.gain.setValueAtTime(0.25, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.18);

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.2);
}

/* Attach sound to EXISTING fireworks logic */
const originalFireworkBurst = fireworkBurst;

fireworkBurst = function(x, y){
  playPopSound();          // üîä POP SOUND
  originalFireworkBurst(x, y); // üéÜ FIREWORKS
};
/* ================= ADDITION: AMBIENT MUSIC FADE-IN ================= */

let ambientCtx, ambientGain, ambientOsc;

function startAmbientMusic(){
  if(ambientCtx) return; // already playing

  ambientCtx = new (window.AudioContext || window.webkitAudioContext)();
  ambientGain = ambientCtx.createGain();
  ambientOsc = ambientCtx.createOscillator();

  ambientOsc.type = "sine";        // soft ambient tone
  ambientOsc.frequency.value = 110; // calm low frequency

  ambientGain.gain.setValueAtTime(0.0001, ambientCtx.currentTime);
  ambientGain.gain.exponentialRampToValueAtTime(
    0.04,
    ambientCtx.currentTime + 4   // üéµ slow fade-in (4 seconds)
  );

  ambientOsc.connect(ambientGain);
  ambientGain.connect(ambientCtx.destination);

  ambientOsc.start();
}

/* ================= FINAL FIX: REAL MUSIC FADE-IN ================= */

const bgMusic = document.getElementById("bgMusic");
bgMusic.volume = 0;

function playMusicFadeIn(){
  if (!bgMusic.paused) return;

  bgMusic.play().catch(()=>{}); // browser safety
  let vol = 0;

  const fade = setInterval(() => {
    vol += 0.01;
    if (vol >= 0.4) {
      vol = 0.4;
      clearInterval(fade);
    }
    bgMusic.volume = vol;
  }, 100);
}

function sparkleBurst(x, y){
  for(let i=0;i<16;i++){
    const s = document.createElement("span");
    s.className = "spark";
    s.style.left = x + "px";
    s.style.top = y + "px";

    s.style.setProperty("--x", Math.cos(angle)*dist+"px");
    s.style.setProperty("--y", Math.sin(angle)*dist+"px");

  }
}
